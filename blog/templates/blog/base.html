{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">

            {% if user.is_authenticated %}

                <a class="nav-item nav-link top-menu" href="{% url 'logout' %}">
                    Log out <i class="fas fa-user-plus"></i>
                </a>
                <a href="{% url 'profile' user.username %}" class="nav-item nav-link top-menu">
                    {{user.username}} <i class=" fas fa-user"></i>
                </a>
                <a href="{% url 'post_new' %}" class="nav-item nav-link top-menu">
                    Add post <i class=" fas fa-plus"></i>
                </a>
            {% else %}
                <a class="nav-item nav-link top-menu" href="{% url 'login' %}">
                 Log in <i class="fas fa-sign-in-alt"></i>
                </a>
                <a class="nav-item nav-link top-menu" href="{% url 'register' %}">
                  Sign up <i class="fas fa-user-plus"></i>
                </a>
            {% endif %}
            <h1><a href="/">Django Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% include 'blog/messages.html' %}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
