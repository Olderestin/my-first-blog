{% extends 'blog/base.html' %}

{% block content %}

    <form method='POST'>
        {% csrf_token %}
        <button class="btn btn-outline-danger">YES</button>
        <a class="btn btn-default" href="javascript:history.back()"><button type="button" class="btn btn-outline-info">NO</button></a>
    </form>
{% endblock %}
